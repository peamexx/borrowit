<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/vendor/animate.min.css" />
</head>

<body>
  <button id="reset-btn" title="처음으로"></button>
  <button id="close-btn" title="닫기"></button>
  <button id="start-btn" class="animate__animated animate__pulse animate__repeat-3" title="시작하기"></button>
  <div id="quiz-box" class="hide animate__animated">
    <p class="quiz-text"></p>
    <input type="text" class="quiz-input">
    <div class="btn-wrap">
      <button class="o-btn quiz-input-submit"></button>
    </div>
  </div>
  <div id="answer-box" class="hide animate__animated">
    <p class="quiz-text"></p>
    <div class="btn-wrap">
      <button class="next-btn"></button>
    </div>
  </div>
  <div id="snapshot-bg" class="hide animate__animated"></div>
  <div id="end-box" class="hide animate__animated">
    <p class="end-text">문제를 다 풀었어요!</p>
  </div>
  <script src="./assets/script.js" type="module"></script>
</body>

</html>
