<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #wrap {
      width: 100%;
      height: 100%;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      background: #000;
    }

    iframe {
      border: none;
      width: 1024px;
      height: 1024px;
      transform-origin: 0 0;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <iframe src="./src/index.html"></iframe>
  </div>
  <script>
    const iframe = document.querySelector('iframe');

    // 화면 크기 조절
    function resizeIframe() {
      const wrap = document.querySelector('#wrap');

      const wrapWidth = wrap.clientWidth;
      const wrapHeight = wrap.clientHeight;
      const contentWidth = 1024;
      const contentHeight = 1024;

      const scale = Math.min(
        wrapWidth / contentWidth,
        wrapHeight / contentHeight
      );

      // left 계산용
      const scaledWidth = contentWidth * scale;
      const scaledHeight = contentHeight * scale;
      const left = (wrapWidth - scaledWidth) / 2;
      const top = (wrapHeight - scaledHeight) / 2;

      iframe.style.transform = `translate(${left}px, ${top}px) scale(${scale})`;
    }
    window.addEventListener('resize', resizeIframe);
    window.addEventListener('load', resizeIframe);

    // index.html로 메세지 전달
    window.addEventListener('message', (e) => {
      iframe.contentWindow.postMessage(event.data, event.origin);
    })
  </script>
</body>

</html>
